
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    gzip_min_length  1k;
    gzip_buffers 4 16k;
    #gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary off;
    gzip_disable "MSIE [1-6]\.";

    upstream choxsublog {
        server	127.0.0.1:1013;
	    server	127.0.0.1:4017;
    }

    server{
        keepalive_requests 120; # 单连接请求上限次数。
        listen       80;   #监听端口
        server_name  localhost;   # 监听地址
        rewrite ^(.*)$ http://www.styg.site permanent;
    }

    server {
        listen 80;
        server_name www.styg.site; # 你的域名
        rewrite ^(.*)$ https://$host$1 permanent;# 把http的域名请求转成https
    }

    server{
        keepalive_requests 120; # 单连接请求上限次数。
        listen       443;   #监听端口
        server_name  www.styg.site;   # 监听地址
        default_type    ‘text/html’;
        charset utf-8;
        ssl  on;
        ssl_certificate   /etc/nginx/cert/214548407390035.pem;
        ssl_certificate_key  /etc/nginx/cert/214548407390035.key;
    	ssl_session_timeout  5m;
    	ssl_ciphers   ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    	ssl_protocols   TLSv1 TLSv1.1 TLSv1.2;
    	ssl_prefer_server_ciphers  on;

        location ~ / {
            root /data/webs/blog;
            index index.html;
            proxy_set_header Host $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 102400m;
         }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   html;
        }
    }

    server {
        listen 80;
        server_name guide.styg.site; # 你的域名
        rewrite ^(.*)$ https://guide.styg.site permanent;# 把http的域名请求转成https
    }

    server{
        keepalive_requests 120; # 单连接请求上限次数。
        listen       443;   #监听端口
        server_name  guide.styg.site;   # 监听地址
        default_type    ‘text/html’;
        charset utf-8;
	    ssl on;
	    ssl_certificate   cert/214548407380035.pem;
    	ssl_certificate_key  cert/214548407380035.key;
    	ssl_session_timeout 5m;
    	ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    	ssl_prefer_server_ciphers on;
        location ~ / {
	        root /data/webs/blog;
            index index.html;
            proxy_set_header Host $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 102400m;
         }
         error_page   500 502 503 504  /50x.html;
         location = /50x.html {
            root   html;
         }
    }

    server {
        listen 80;
        server_name blog.styg.site; # 你的域名
        rewrite ^(.*)$ https://blog.styg.site permanent;# 把http的域名请求转成https
    }

    server {
	    keepalive_requests 120;
    	listen 443;
	    server_name blog.styg.site;
        ssl on;
    	root html;
    	index index.html index.htm;
    	ssl_certificate   cert/214548498180035.pem;
    	ssl_certificate_key  cert/214548498180035.key;
    	ssl_session_timeout 5m;
    	ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    	ssl_prefer_server_ciphers on;

	    location ^~ /view/ {
             return 404;
         }

	    location ^~ /json/ {
             return 404;
         }


        location ~ / {
            proxy_pass http://choxsublog;
            proxy_redirect off;
	        proxy_set_header Host $host;
	        proxy_set_header X-real-ip $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 102400m;
        }

    }



}
