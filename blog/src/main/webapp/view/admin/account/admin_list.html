#@adminLayout()

#define main()
<ul class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><a href="/admin/account">账户管理</a></li>
    <li class="active">查看后台账户</li>
</ul>

### 内容区域
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>角色</th>
        <th>昵称</th>
        <th>accountId</th>
        <th>用户名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #for(x : adminList)
    <tr>
        <th scope="row">#(x.name)</th>
        <td>#(x.nickName)</td>
        <td>#(x.accountId)</td>
        <td>#(x.userName)</td>
        <td>
            #perm("/admin/account/assignRoles")
            <a data-pjax href="/admin/account/assignRoles?id=#(x.accountId)">
                <i class="fa fa-user" title="分配角色"></i>
            </a>
            #end
        </td>
    </tr>
    #end
    </tbody>
</table>
<div style="font-size:16px;">
    注：上表显示 account_role 表中所有数据，账号与角色是多对多关系，因此上表中的相同账号和角色可重复出现
</div>

<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
#end
