#@adminLayout()

#define main()
<ul class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li class="active">图片上传记录</li>
</ul>
### 内容区域
<div class="table-responsive">
    <table class="table table-hover table-striped ">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>图片预览</th>
            <th>src</th>
            <th>图片名</th>
            <th>类型</th>
            <th>上传时间</th>
        </tr>
        </thead>
        <tbody>
        #for(x : page.getList())
        <tr>
            <th scope="row">#(x.id)</th>
            <th>#(x.username)</th>
            <td>
                <a href="javascript:void(0);" onclick="showImg(this)" data-src="#(x.src)" data-alt="#(x.name)" >点击查看</a>
            </td>
            <td>#(x.src)</td>
            <td>#(x.name)</td>
            <td>#(x.type)</td>
            <td>#date(x.created)</td>
        </tr>
        #end
        </tbody>
    </table>
    #@adminPaginate(page.totalRow, page.pageNumber, page.totalPage, "/admin/uploadLog?id="+id+"&p=")
</div>
<script>
    var origin = location.origin;
    function showImg(a) {
        var src = $(a).attr("data-src");
        var alt = $(a).attr("data-alt");
        layer.open({
            type: 1,
            title: alt,
            shadeClose: true,
            skin: 'layui-layer', //加上边框
            content: '<img src="'+ origin + src +'" alt="'+ alt +'"/>'
        });
    }
</script>
#end
