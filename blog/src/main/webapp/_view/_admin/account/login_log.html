#@adminLayout()

#define main()
<ul class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><a href="/admin/account">账户管理</a></li>
    <li class="active">登录日志</li>
</ul>
### 内容区域
<div class="table-responsive">
    <table class="table table-hover table-striped ">
        <thead>
        <tr>
            <th>accountId</th>
            <th>昵称</th>
            <th>用户名</th>
            <th>ip</th>
            <th>登录时间</th>
        </tr>
        </thead>
        <tbody>
        #for(x : page.getList())
        <tr>
            <th scope="row">#(x.accountId)</th>
            <td>#(x.nickName)</td>
            <td>#(x.userName)</td>
            <td>#(x.ip)</td>
            <td>#date(x.loginAt)</td>
        </tr>
        #end
        </tbody>
    </table>
    #@adminPaginate(page.pageNumber, page.totalPage, "/admin/account/loginLog?id="+id+"&p=")
</div>
#end
