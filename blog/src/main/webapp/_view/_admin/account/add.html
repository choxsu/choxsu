#@adminLayout()

#define main()
<h3 class="page-header">=>账户管理 / 增加<=</h3>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
    <div class="jfa-content" id="jfa-content">

        <form class="form-horizontal clearfix margin-top-30" id="myArticleForm" action="/admin/account/save"
              method="post">

            <div class="form-group">
                <label class="col-sm-4 control-label">昵称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nickName" placeholder="请填写昵称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="userName" placeholder="填写合法的 email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" minlength="6" class="form-control" name="password" placeholder="请填写密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input class="btn btn-primary" type="submit" value="提交"/>
                </div>
            </div>
        </form>
    </div><!-- END OF jfa-content -->
</div><!-- END OF jfa-content-box -->

<style type="text/css">
    #myArticleForm {
        width: 500px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .jfa-content label {
        line-height: 1;
        vertical-align: baseline;
        color: #23527c;
        font-size: 20px;
        font-weight: normal;
        margin-bottom: 8px;;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        $("#myArticleForm").ajaxForm({
            dataType: "json"
            , beforeSubmit: function (formData, jqForm, options) {
            }
            , success: function (ret) {
                if (ret.state == "ok") {
                    location.href = "/admin/account?p=#(p ?? 1)";
                } else {
                    showFailMsg(ret.msg);
                }
            }
            , error: function (ret) {
                alert(ret.statusText);
            }
            , complete: function (ret) {
            } 	      // 无论是 success 还是 error，最终都会被回调
        });
    });
</script>

#end
