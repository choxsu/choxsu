#@adminLayout()

#define main()
<ul class="breadcrumb">
	<li><a href="/admin">首页</a></li>
	<li><a href="/admin/account">账户管理</a></li>
	<li class="active"> 修改</li>
</ul>
### 内容区域
<form id="submit_form" class="col-md-4" action="/admin/account/update" method="post">
	<input type="hidden" name="account.id" value="#(account.id)" />
	<div class="form-group">
		<label >头像</label>
		<img src="/upload/avatar/#(account.avatar)" >
	</div>
	<div class="form-group">
		<label >昵称</label>
		<input type="text" class="form-control" name="account.nickName" value="#(account.nickName)">
	</div>
	<div class="form-group">
		<label >邮箱</label>
		<input type="email" class="form-control" name="account.userName" value="#(account.userName)" placeholder="填写合法的 email">
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="submit" value="提交" />
	</div>
</form>

<style type="text/css">
	form .form-group {
		margin-bottom: 25px;
	}

</style>

<script type="text/javascript">
	$(document).ready(function() {
		$("#submit_form").ajaxForm({
			dataType: "json"
			, beforeSubmit: function(formData, jqForm, options) {}
			, success: function(ret) {
				if (ret.state == "ok") {
					location.href = "/admin/account?p=#(p ?? 1)";
				} else {
					ShowUtil.showFailMsg(ret.msg);
				}
			}
			, error: function(ret) {alert(ret.statusText);}
			, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
		});
	});
</script>

#end
