
<form id="myArticleForm" action=#(action) method="post">
	#if(tag.id??)
		<input type="hidden" name="tag.id" value="#(tag.id)" />
	#end

	<div class="form-group">
		<label for="name">标签名称</label>
		<input type="text" class="form-control" name="tag.name" value="#(tag.name??)"  id="name" placeholder="名称">
	</div>
	<input class="btn btn-primary" type="submit" value="提交" />
</form>
