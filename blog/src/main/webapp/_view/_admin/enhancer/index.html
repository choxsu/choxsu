#@adminLayout()

#define main()
<ul class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li class="active">Enhancer缓存管理</li>
</ul>
### 内容区域
<div class="table-responsive">
    <table class="table table-hover table-striped ">
        <thead>
        <tr>
            <th>名称</th>
            <th>keys</th>
        </tr>
        </thead>
        <tbody>
        #for(r : caches)
        <tr>
            <td>#(r.cacheName)</td>
            <td>
                #for(x: r.keys)
                <a href="/admin/enhancer/keys?key=#(x)&cacheName=#(r.cacheName)" >#(x)</a><span>,</span>
                #end
            </td>
        </tr>
        #end
        </tbody>
    </table>
    ### #@adminPaginate(rolePage.pageNumber, rolePage.totalPage, "/admin/role?p=")
</div>
#end
