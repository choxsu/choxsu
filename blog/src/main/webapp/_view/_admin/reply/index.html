#@adminLayout()

#define main()
<ul class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li class="active">评论管理</li>
</ul>
### 内容区域
<div class="table-responsive">
    <table class="table table-hover table-striped ">
        <thead>
        <tr>
            <th>ID</th>
            <th>文章</th>
            <th>评论者</th>
            <th>回复内容</th>
            <th>评论时间</th>
        </tr>
        </thead>
        <tbody>
        #for(r : pageResult.list)
         <tr>
             <td>#(r.id)</td>
             <td>
                 <a href="/article/#(r.blogId)" target="_blank">#(r.title)</a>
             </td>
             <td>#(r.nickName)</td>
             <td>#(r.content)</td>
             <td>#date(r.createTime,'yyyy-MM-dd HH:mm')</td>
         </tr>
        #end
        </tbody>
    </table>
    #@adminPaginate(pageResult.totalRow, pageResult.pageNumber, pageResult.totalPage, "/admin/reply?p=")
</div>
<script type="text/javascript">

</script>
#end
