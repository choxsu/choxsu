#@layout()
#define main()
<div>
    <ul class="article-list">
        #for(r : page.list)
        <li class="article-list-item">
            <a href="/user/1" class="avatar">
                <img src="/assets/new/images/gitee.png" />
            </a>
            <span>
                <a href="/article/#(r.id)">#(r.title)</a>
            </span>
            <span class="right">
                #date(r.createAt, "yyyy-MM-dd hh:mm")
            </span>
        </li>
        #end
    </ul>
</div>
<div class="article-page">
    #@paginate(page.pageNumber, page.totalPage, "/article")
</div>
#end
