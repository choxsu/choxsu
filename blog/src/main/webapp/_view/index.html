#@layout()
#define main()
<div class="col-lg-8">
    #for(r : page.list)
    <div class="choxsu-list">
        <h2 class="choxsu-list-title">
            <a href="/article/#(r.id)">#(r.title)</a>
        </h2>
        <div class="choxsu-list-time text-muted"><span>发布于</span>#date(r.createAt, "yyyy-MM-dd hh:mm")</div>
        <div class="choxsu-list-desc text-muted">
            #(r.title)
        </div>
        <a class="choxsu-read-all" href="/article/#(r.id)">阅读全文</a>
    </div>
    #end
    #@paginate(page.pageNumber, page.totalPage, "/")
</div>
#include("/_view/common/_sidebar.html")
#end
