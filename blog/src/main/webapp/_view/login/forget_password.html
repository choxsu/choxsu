#@layout()
#set(seoTitle = "Choxsu-忘记密码")
#define main()

#define css()
<link href="/assets/choxsu/login/forget_password.css" rel="stylesheet" type="text/css">
#end
<div class="offset-sm-2 col-sm-8 forget_password">
    <div class="login-header">
        <p class="text-center text-muted font-size-14">
            <span class="text-main">重设密码</span>
        </p>
    </div>
    <form id="login_form" class="form-signin" action="/login/sendRetrievePasswordEmail" method="post">
        <div class="form-group row">
            <input type="email" name="email" class="form-control" placeholder="请输入您的邮箱" required>
        </div>
        <div class="form-group row">
            <input class="form-control"
                   name="captcha" placeholder="验证码" maxlength="4"
                   type="text" autocomplete="off" required>
            <img title="点击换一张验证码" class="J_codeimg captcha" src="/login/fpCaptcha" onclick="updateCaptcha();">
        </div>
        <div class="form-group action-btn row">
            <p>
                <button id="forget_password_submit" type="submit" class="btn btn-primary" data-loading-text="发送中...">
                    发送重设密码链接
                </button>
            </p>
        </div>
    </form>
</div>
#define js()
<script type="text/javascript" src="/assets/new/js/jquery.form.min.js"></script>
<script type="text/javascript" src="/assets/new/js/layer/layer.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login_form").ajaxForm({
            dataType: "json"
            , success: function (ret) {
                // 业务层验证成功
                if (ret.state === "ok") {
                    layer.msg(ret.msg, {
                        time: 0,
                        closeBtn: 1,
                        shade: 0.3,
                        shadeClose: false,
                        offset: "155px"
                    }, function () {
                        location.href = "/login";
                    })
                    return;
                }

                // 业务层验证失败
                if (ret.state === "fail") {
                    layer.msg(ret.msg, {
                            shift: 6
                            , shade: 0.3
                            , time: 2500
                            , offset: "165px"
                            , closeBtn: 1
                            , shadeClose: true
                        }, function () {
                            updateCaptcha();
                        }
                    );
                    return;
                }
                // Validator 层验证失败
                if (ret.userNameMsg) {
                    layer.msg(ret.userNameMsg);
                    return;
                }
                if (ret.passwordMsg) {
                    layer.msg(ret.passwordMsg);
                    return;
                }
                if (ret.captchaMsg) {
                    layer.msg(ret.captchaMsg);
                    updateCaptcha();    // captcha 被验证过以后会立即失效，更新之
                }
            }
            , error: function (ret) {
            }              // ret.status != 200 时回调
            , complete: function (ret) {
                $('#forget_password_submit').button('reset')
            }       // 无论是 success 还是 error，最终都会被回调
            , beforeSubmit: function () {
                $('#forget_password_submit').button('loading')
            }
        });
    });

    function updateCaptcha() {
        $(".J_codeimg").attr("src", "/login/fpCaptcha?v=" + Math.random());
        $("#captchaInput").val("");
    }

</script>
#end
#end
