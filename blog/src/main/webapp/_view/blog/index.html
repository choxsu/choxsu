#@layout()
#define main()
<div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://pic1.win4000.com/wallpaper/9/5450ae2fdef8a.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://pic29.nipic.com/20130530/12174133_162640398000_2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://pic49.nipic.com/file/20140923/12106414_110747139072_2.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <ul class="article-list">
        #for(r : page.list)
        <li class="article-list-item">
            <a href="/article/#(r.id)"
               title="#(r.title)">
                <div class="title">
                    #(r.title)
                </div>
            </a>
            <div class="">
                <span class="">
                    #date(r.createAt, "yyyy-MM-dd hh:mm")
                </span>
                <span class="article-list-divider">-</span>
                <span class="article-list-minutes">
                    浏览: #(r.clickCount)
                </span>
                <span class="article-list-divider">-</span>
                <a href="/article/tag/#(r.tagId)">#(r.tagName)</a>
            </div>
        </li>
        #end
    </ul>
</div>
<div class="article-page">
    #@paginate(page.pageNumber, page.totalPage, "/article")
</div>
#end
