#@layout()
#define main()
<div>
    <ul class="article-list">
        #for(r : page.list)
        <li class="article-list-item">
            <a href="/article/#(r.id)"
               title="#(r.title)">
                <div class="title">
                    #(r.title)
                </div>
            </a>
            <div class="article-list-footer">
                        <span class="article-list-date">
                        #date(r.createAt, "yyyy-MM-dd hh:mm")
                        </span>
                <span class="article-list-divider">-</span>
                <span class="article-list-minutes">
                            阅读: #(r.clickCount)
                        </span>
                <span class="article-list-divider">-</span>
                <div class="article-list-tags">
                    <a href="/article/tag/#(r.tagId)">#(r.tagName)</a>
                </div>
            </div>
        </li>
        #end
    </ul>
</div>
<div class="article-page">
    #@paginate(page.pageNumber, page.totalPage, "/article")
</div>
#end
