#@adminLayout()

#define main()
<div class="jfa-header-box" id="jfa-header-box">
    <div class="jfa-crumbs" id="jfa-crumbs">
        博客管理 / 创建
    </div>
    <div class="jfa-search-box"></div>
    #include("/view/_admin/common/_header_right.html")
</div>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
    <div class="jfa-content" id="jfa-content">

        <form class="form-horizontal margin-top-30" id="myArticleForm" action="/admin/blog/save" method="post">
            <div class="form-group">
                <label class="col-sm-4 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="role.name" value="#(role.name??)">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">分类</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="">请选择</option>
                        #for(x:categoryList)
                        <option value="#(x.id)">#(x.name)</option>
                        #end
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">标签</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="">请选择</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input class="btn btn-primary" type="submit" value="提交"/>
                </div>
            </div>
        </form>

    </div><!-- END OF jfa-content -->
</div><!-- END OF jfa-content-box -->

<style type="text/css">
    #myArticleForm {
        width: 500px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .jfa-content label {
        line-height: 1;
        vertical-align: baseline;
        color: #23527c;
        font-size: 20px;
        font-weight: normal;
        margin-bottom: 8px;;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        $("#myArticleForm").ajaxForm({
            dataType: "json"
            , beforeSubmit: function (formData, jqForm, options) {
            }
            , success: function (ret) {
                if (ret.state == "ok") {
                    location.href = "/admin/role";
                } else {
                    showFailMsg(ret.msg);
                }
            }
            , error: function (ret) {
                alert(ret.statusText);
            }
            , complete: function (ret) {
            } 	      // 无论是 success 还是 error，最终都会被回调
        });
    });
</script>

#end
