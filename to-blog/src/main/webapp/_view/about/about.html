#set(seoTitle="ChoxSu博客社区")
#@layout()
#define main()
<h4 class="item-title">
    <p><i class="layui-icon layui-icon-face-smile"></i>ABOUT ME_<small>CHOXSU</small></p>
</h4>
    #for(r : result.list)
    <div class="item">
        <div class="item-box">
            <h3>#(r.title)</h3>
            <!--<h5>发布于：<span>#date(r.createAt, "yyyy-MM-dd HH:mm:ss")</span></h5>-->
            <div>
                #(r.content)
            </div>
        </div>
    </div>
    #else
    <div class="item" style="font-size: 18px;">
        <div class="item-box">
            该分类下暂时无文章哦
        </div>
    </div>
    #end

#end
