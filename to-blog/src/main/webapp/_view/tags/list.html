#set(seoTitle="ChoxSu | Tag | search")
#@layout()
#define main()
<h4 class="item-title">
    <p><i class="layui-icon layui-icon-face-smile"></i>TAGS_<small>【#(tag.name)】相关的内容</small></p>
</h4>
    #for(r : result.list)
    <div class="item">
        <div class="item-box">
            <h3><a href="/#(r.category)/detail/#(r.id)">#(r.title)</a></h3>
            <h5>发布于：<span>#date(r.createAt, "yyyy-MM-dd HH:mm:ss")</span></h5>
            <div>
                #(r.content)
            </div>
        </div>
        <div class="comment count">
            <a href="/#(r.category)/detail/#(r.id)#comment">评论</a>
            <a href="javascript:;" class="like">点赞</a>
        </div>
    </div>
    #else
    <div class="item" style="font-size: 18px;">
        <div class="item-box">
            该标签暂时无文章哦
        </div>
    </div>
    #end
    #@paginate(result.pageNumber, result.totalPage, "/tags/"+tag.id+"?p=")
#end
