#set(seoTitle="Chosu | Java")
#@layout()
#define main()
<link rel="stylesheet" href="/assets/new/stackEdit.css" media="all">
<article class="article">
    <header class="article-header">
        <div class="title">#(blog.title)</div>
        <!--<p>#(blog.title)</p>-->
        <div class="article-list-footer">
                        <span class="article-list-date">
                        #date(blog.createAt, "yyyy-MM-dd hh:mm")
                        </span>
            <span class="article-list-divider">-</span>
            <span class="article-list-minutes">
                        阅读: #(blog.clickCount)
                        </span>
            <span class="article-list-divider">-</span>
            <div class="article-list-tags">
                <a href="javascrpt:;">#(blog.tagName)</a>
            </div>
        </div>
    </header>
    <div class="article-content">
        #(blog.content)
    </div>
    <div class="article-share">
        <a href="https://plus.google.com/share?url="
           title="Share on Google+" rel="noreferrer noopener" target="_blank">
            <svg viewBox="0 0 128 128">
                <path d="M40.7 55.9v16.1c0 0 15.6 0 22 0C59.2 82.5 53.8 88.2 40.7 88.2c-13.3 0-23.7-10.8-23.7-24.2s10.4-24.2 23.7-24.2c7.1 0 11.6 2.5 15.8 5.9 3.3-3.3 3.1-3.8 11.6-11.9 -7.2-6.6-16.8-10.6-27.4-10.6C18.2 23.3 0 41.5 0 64c0 22.5 18.2 40.7 40.7 40.7 33.6 0 41.8-29.3 39-48.8H40.7zM113.9 56.7V42.6h-10.1v14.1H89.4v10.1h14.5v14.5h10.1V66.8H128V56.7H113.9z"></path>
            </svg>
        </a>
    </div>
   <!-- <div id="disqus_thread" class="article-comments">
