
<form class="form-horizontal margin-top-30" id="myArticleForm" action=#(action) method="post">

	#if(tag.id??)
		<input type="hidden" name="tag.id" value="#(tag.id)" />
	#end

	<div class="form-group">
		<label class="col-sm-4 control-label">标签名称</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="tag.name" value="#(tag.name??)">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<input class="btn btn-primary" type="submit" value="提交" />
		</div>
	</div>
</form>
